<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PASTE7</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css?v=2">
  </head>
  <body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"><p id="bottom-text-left">LOADER 4.0</p><p id="bottom-text-right">&ltWAIBAN&gt&ltDYLAN&gt</p></div>
    <div id="header"><center><img src="img/logo.png"></center></div>
    <div id="status"><p id="connection-text">&gt</p><p id="connection-failure"></p><p id="release-msg"></p><p id="download-timer"></div>
    <div class="pyro" id="pyro-div">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop>
      <source src="loader.mp3" type="audio/mp3">
    </audio>
    
<script>
"use strict";function t(){if(t.active=t.active||1,t.active==-1){return}t.t=t.t||10;t.o=t.o+1||0;var e="> CONNECTING TO SERVER"+".".repeat(t.o%4);document.getElementById("connection-text").innerHTML=e;if(t.o==6){document.getElementById("connection-failure").innerHTML="> CONNECTION FAILURE";t.i=true}if(t.i&&t.t-- >0){document.getElementById("pyro-div").style.display="block";document.getElementById("release-msg").innerHTML="> HAPPY RELEASE DAY!";document.getElementById("download-timer").innerHTML="> WILL DOWNLOAD CRACK WITHIN "+t.t+" SECONDS"}if(t.t==0){t.active=-1;window.location.assign("paste7.zip")}}setInterval(t,1e3);
</script>
    
  </body>
</html>
