<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PASTE7</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"><p id="bottom-text-left">LOADER 4.0</p><p id="bottom-text-right">&ltRIFK&gt&ltWAIBAN&gt</p></div>
    <div id="header"><div id="logo"><center><img src="img/logo.png"></center></div></div>
    <div id="status"><p id="connection-text">&gt</p></div>
    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop>
      <source src="loader.mp3" type="audio/mp3">
    </audio>
    
<script>
function updateDots() {
    updateDots.counter = (updateDots.counter + 1) % 4 || 0;
    var message = "> CONNECTING TO SERVER" + ".".repeat(updateDots.counter);
    document.getElementById("connection-text").innerHTML = message;
}
setInterval(updateDots, 1000);
</script>
    
  </body>
</html>
